<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Responsive</title>
    <link rel="stylesheet" href="Style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Marlon.jpg" alt="" class="profile-img">
        </div>
        
        <div class="text-data">
            <span class="name">Marlon Brando</span>
            <span class="job">Famous Italian actor</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background-color: #0e48e7;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: #15abc5;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" style="background-color: #e41f8b;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background-color: #ff0000;" class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="btn">Subscribe</button>
            <button class="btn">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="numbers">73k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="numbers">22k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="numbers">180k</span>
            </div>
        </div>
    </div>
</body>
</html>
